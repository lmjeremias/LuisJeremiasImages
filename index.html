<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luis Jeremias images</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input[type="text"] { width: 400px; padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; margin-left: 10px; }
        img { margin-top: 30px; width: 1024px; height: 1024px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Luis Jeremias images</h1>
    <label for="prompt">What do you want to create?</label><br><br>
    <input type="text" id="prompt" placeholder="Enter your image description">
    <button onclick="generateImage()">Ok</button>
    <div id="imageContainer"></div>

    <script>
        async function generateImage() {
            const userPrompt = document.getElementById("prompt").value;
            const fullPrompt = userPrompt + '. Add the letters "LJ" at a -45 degrees angle in the top left corner of the image.';
            const apiKey = "AQkTqUlbwEy5YMwRKIgrLRPMDMflZcnj1yGbmkBp3suWF8GuX2vaJQQJ99BHACL93NaXJ3w3AAAAACOGh4ig";  // Replace with your actual API key

            const response = await fetch("https://lujer-mey4aekt-australiaeast.cognitiveservices.azure.com/openai/deployments/dall-e-3/images/generations?api-version=2024-02-01", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "api-key": apiKey
                },
                body: JSON.stringify({
                    model: "dall-e-3",
                    prompt: fullPrompt,
                    size: "1024x1024",
                    style: "vivid",
                    quality: "standard",
                    n: 1
                })
            });

            const result = await response.json();
            const imageUrl = result.data[0].url;

            document.getElementById("imageContainer").innerHTML = '<img src="' + imageUrl + '" alt="Generated Image">';
        }
    </script>
</body>
</html>
