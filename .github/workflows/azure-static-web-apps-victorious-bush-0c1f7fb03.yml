name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:      
      - uses: actions/checkout@v2
      - name: Build And Deploy
        uses: Azure/static-web-apps-deploy@v1        
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_BUSH_0C1F7FB03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          output_location: ""
          app_build_command: echo "No build needed"          
          api_location: ""
          skip_api_build: true
    
check_secret_presence:
    runs-on: ubuntu-latest
    name: Check Secret Presence
    steps:
      - name: Check secret length
        run: |
          # Use a length check to confirm the secret exists
          SECRET_VALUE="${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_BUSH_0C1F7FB03 }}"
          if [[ -z "$SECRET_VALUE" ]]; then
            echo "::error::Secret is empty or not found!"
            exit 1
          else
            echo "Secret is present. Length: ${#SECRET_VALUE}"
          fi    
    
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"