name: Azure Static Web Apps CI/CD
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:      
      - uses: actions/checkout@v2
      - name: Create build directory and copy files
        run: |
          mkdir build
          cp index.html build/index.html
          echo "Build directory created and file copied."
      - name: Build And Deploy
        uses: Azure/static-web-apps-deploy@v1        
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_BUSH_0C1F7FB03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/build"
          output_location: ""
          app_build_command: "" # echo "No build needed"          
          api_location: ""
          skip_api_build: true
  
  check_secret_presence: # <--- This is the new job name
    runs-on: ubuntu-latest
    name: Check Secret Presence # <--- Job name as it appears in the UI
    steps:
      - name: Check secret length
        run: |
          # Use a length check to confirm the secret exists
          SECRET_VALUE="${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_BUSH_0C1F7FB03 }}"
          if [[ -z "$SECRET_VALUE" ]]; then
            echo "::error::Secret is empty or not found!"
            exit 1
          else
            echo "Secret is present. Length: ${#SECRET_VALUE}"
            echo "$SECRET_VALUE"
          fi
          
          # Calculate the SHA-256 hash and print the result
          HASH=$(echo -n "$SECRET_VALUE" | sha256sum | awk '{print $1}')
          echo "Secret Hash: $HASH"
          
          HASHOK="236f6d92ba719e96f99aa3b942f9c526c25ba5649bc954b07ef64f4dc7986bd102-26a7e966-aad8-4dfc-ae40-cd548699fea400328300c1f7fb03"
          HASH2=$(echo -n "$HASHOK" | sha256sum | awk '{print $1}')
          echo "Secret Hash: $HASH2"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"